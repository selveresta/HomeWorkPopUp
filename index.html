<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Project</title>
	</head>
	<body>

						<a href="#">Mail</a>
					</li>

						<div class="popup">

								<a href="#" class="popup-item">
									<img src="./icons/mail.png" alt="" class="popup-img" />

								</a>
								<a href="#" class="popup-item">

								</a>
								<a href="#" class="popup-item">

								</a>
								<a href="#" class="popup-item">

								<a href="#" class="popup-item">

								<a href="#" class="popup-item">

								<a href="#" class="popup-item">

								</a>
								<a href="#" class="popup-item">
									<img src="./icons/photos.png" alt="" class="popup-img" />

								</a>
								<a href="#" class="popup-item">
